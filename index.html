<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Music Clips by @niranjanwho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="https://themingbad.com/wp-content/themes/themingbad/themingbad.jpg" sizes="32x32">
  </head>

  <body>
    <div id="page" class="site">
      <header id="mastheader" class="site-header">
        <div class="site-branding">
          <a href="javascrip:void();" class="logo-link"><img src="https://themingbad.com/wp-content/themes/themingbad/themingbad.jpg" alt="ThemingBad" class="logo-image"></a>
        </div>
      </header>
      <main id="main" class="site-main">
        <article class="alpha-v1-0">
          <div class="site-meta-top">
            <p></p>
          </div>
          <div class="site-content">
            <h2 class="text-center">Top 10s updated everyday!</h2>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <iframe class="demo-block" width="560" height="315" src="https://www.youtube.com/embed/Xyv4Bjja8yc?si=ZN19uM6wsfIrHxnX&amp;clip=UgkxApKdinjiPMMSs2OODYvqfwzSFvTrTs8K&amp;clipt=EKzSDxi34RE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <style>
      .site {
        color: #404040;
      }

      .hidden {
        display: none;
      }

      .site-content {
        min-width: 300px;
        font-size: 28px;
      }

      .site-content h2 {
        font-size: 36px;
        padding: 40px;
      }

      .swiper {
        width: 90vw;
        height: 100%;
        padding-bottom: 60px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .demo-block {
        border: 0;
        height: 60vh;
      }

      .demo-block {
        text-decoration: none;
        color: inherit;
        font-size: 14px;
      }

      .demo-block {
        transition: all .6s ease;
        object-fit: contain;
        -webkit-backface-visibility: hidden;
        transform: scale(1) translateZ(0);
      }

      .demo-block:hover {
        transform: scale(0.92) translateZ(0);
      }

      .site-branding {
        display: flex;
        justify-content: center;
        align-content: center;
        bottom: 0;
        left: 0;
        height: 100vh;
        flex-wrap: wrap;
        padding: 0;
        animation: tadow 1s forwards;
        animation-delay: 2s;
      }

      .site-branding:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #fffffff7;
        z-index: -1;
      }

      @keyframes tadow {
        0% {
          opacity: 1;
          transform: scale(1);
        }

        80% {
          transform: scale(2);
        }

        90% {
          opacity: 0;
        }

        100% {
          opacity: 0;
          /* glitch fix*/
          display: none;
        }
      }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 40,
        autoHeight: true,
        freeMode: true,
        grabCursor: true,
        mousewheel: true,
        keyboard: {
          enabled: true,
        },
        breakpoints: {
          768: {
            slidesPerView: 2,
          },
          1024: {
            slidesPerView: 5,
          },
        },
      });

    </script>
  </body>

</html>
